<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<!-- template -->
	<div id="app">
		<div>
			<input type="text" v-model="name" placeholder="Type name here" />
			<h5>Hello, {{name}}</h5>
		</div>
	</div>


	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			template: '#app',
			data: function() {
				return {
					name: ''
				}
			}
		}).$mount('#app')
	</script>
</body>
</html>
